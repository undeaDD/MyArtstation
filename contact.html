	<div class="container text-light">
		<div class="row">
			<div class="col">
				<div class="card bg-dark">
					<div class="card-body">
						<h2 class="card-title mb-4">Contact me</h2>
						<form id="ContactFormID">
							<div class="form-group">
								<label for="name">Name *</label>
								<input type="text" id="name" class="form-control bg-black-transparent text-light"
									placeholder="John Doe" required>
							</div>
							<div class="form-group  pt-3">
								<label for="email">Email and or Telegram ID *</label>
								<input type="text" id="email" class="form-control bg-black-transparent text-light"
									placeholder="john.doe@example.com and or @johndoe" required>
								<small id="emailHelp" class="form-text text-muted">I will never share your email or
									username with
									anyone else.</small>
							</div>
							<div class="form-group  pt-3">
								<label for="message">Message *</label>
								<textarea id="message" class="form-control bg-black-transparent text-light"
									maxlength="200" placeholder="max 200 characters" rows="10" required></textarea>
							</div>
							<div class="mx-auto pt-2">
								<small id="emailHelp" class="form-text text-muted mb-2">* required fields</small>
								<button type="submit" id="contactEnabled" class="btn btn-lg btn-primary btn-block"
									disabled>...</button>
							</div>
						</form>
					</div>
				</div>
			</div>
